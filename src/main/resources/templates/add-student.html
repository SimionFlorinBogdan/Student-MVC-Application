<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .error {color:red; display: inline-block; margin-top: 5px;}
    </style>

</head>
<body>

<div class="container">
    <br><br>
    <h2 class="mb-4">Save Student</h2>

    <form action="#" th:action="@{/processSave}" th:object="${student}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="error"></span>

            <input type="text" class="form-control mb-4 w-25" th:field="*{name}" placeholder="Name" >

        </div>

        <div class="mb-3">
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="error"></span>

            <input type="text" class="form-control mb-4 w-25" th:field="*{email}" placeholder="Email">

        </div>

        <div class="mb-3">
            <span th:if="${#fields.hasErrors('enrolledYear')}"
                  th:errors="*{enrolledYear}"
                  class="error"></span>

            <input type="text" class="form-control mb-4 w-25" th:field="*{enrolledYear}" placeholder="Enrolled Year">

        </div>

        <div class="mb-3">
            <snap th:if="${#fields.hasErrors('registrationCode')}"
                  th:errors="*{registrationCode}"
                  class="error"></snap>

            <input type="text" class="form-control mb-4 w-25" th:field="*{registrationCode}" placeholder="Registration Code" >

        </div>

        <button type="submit" class="btn btn-info col-2">Submit</button>
    </form>

    <hr>
    <a th:href="@{/}">Back to Home Page</a>
</div>

</body>
</html>
