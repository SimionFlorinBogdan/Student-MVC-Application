<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>College Students</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <br><br>

    <h2>College Students</h2>
    <hr>
    <a th:href="@{/addStudent}"
       class="btn btn-primary btn-sm mb-3">Add Student</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Mail</th>
            <th>Enrolled Year</th>
            <th>Registration Code (tax/tax free)</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody th:each="tempStudent : ${students}">
        <td th:text="${tempStudent.id}"></td>
        <td th:text="${tempStudent.name}"></td>
        <td th:text="${tempStudent.email}"></td>
        <td th:text="${tempStudent.enrolledYear}"></td>
        <td th:text="${tempStudent.registrationCode}"></td>
        <td>
            <a th:href="@{/updateStudent(id=${tempStudent.id})}"
               class="btn btn-info btn-sm">Update</a>

            <a th:href="@{/deleteStudent(id=${tempStudent.id})}"
               class="btn btn-danger btn-sm">Delete
            </a>
        </td>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/}">Back to Home Page</a>
    <br>

    <form action="#" th:action="@{/logout}" method="POST">
        <button type="submit" class="btn btn-primary btn-sm mb-3">Logout</button>
    </form>


</div>

</body>
</html>
